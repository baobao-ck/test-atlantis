version: 3
automerge: false

projects:
  - name: root
    dir: .
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "*.tfvars"

  - name: tools
    dir: tools
    autoplan:
      enabled: true
      when_modified:
        - "tools/**/*.tf"
        - "tools/**/*.tfvars"
